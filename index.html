<!DOCTYPE html>
<html>
    <head>
        <title>BBC - Game of Life</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/polyfill.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <table class="gol"></table>
        <input type="button" value="Play" class="btn-start" />
        <input type="button" value="Stop" class="btn-stop" />
        <input type="button" value="Clear" class="btn-clear" />

        <label>Width</label><input type="number" class="grid-width" value="50" />
        <label>Height</label><input type="number" class="grid-height" value="50" />
        <input type="button" value="Resize Grid" class="btn-grid-size" />
    </body>
</html>
